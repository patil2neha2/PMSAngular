<app-header></app-header>
<div class="cart-container m">
  <h2>CART</h2>
  <div *ngIf="cart.length > 0; else emptyCart">
    <table>
      <thead>
        <tr>
          <th>Drug Name</th>
          <th>Supplier</th>
          <th>Quantity</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart; let i = index">
          <td>{{ item.drugName }}</td>
          <td>{{ item.supplier.supplierEmail }}</td>
          <td>
            <input type="number" [(ngModel)]="item.quantity" (input)="updateTotal()" min="1" />
          </td>
          <td>{{ item.price }}</td>
          <td><button class="btn btn-danger" (click)="removeFromCart(i)">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <div class="cart-total">
      Total: {{ total }}
    </div>
    <button (click)="clearCart()" class="btn btn-success b">Clear Cart</button>
    <button (click)="goToDisplayDrugs()" class="btn btn-success b">Add More Drugs</button>
    <button [routerLink]="['/order',{ qunt: total }]" class="btn btn-success b">Checkout</button>
  </div>
  <ng-template #emptyCart>
    <p class="text-primary">Your cart is empty.<i class="far fa-sad-tear"></i></p>
    <button (click)="goToDisplayDrugs()" class="btn btn-success b">Buy Drugs</button>
  </ng-template>
</div>
